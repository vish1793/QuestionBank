<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Question Bank for Online test</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Question</span> Bank</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Instructions</h3>
        <ul>
          <li><i class="fa fa-long-arrow-right"></i> Enter subject name in all caps</li>
          <li><i class="fa fa-long-arrow-right"></i> For ex; for hindi, enter as HINDI</li>
          <li><i class="fa fa-long-arrow-right"></i> Once details are entered, click on submit</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Enter details</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Subject</label>
            <input type="text" name="subject" id="subject" required>
          </p>
          <br/>
          <p>
            <label>Question</label>
            <input style="width: 200%" type="text" name="question" id="question" required>
          </p>
          <br/>
          <p>
            <label>Option1</label>
            <input type="text" name="option1" id="option1" required>
          </p>
          <p>
            <label>Option2</label>
            <input type="text" name="option2" id="option2" required>
          </p>
          <p>
            <label>Option3</label>
            <input type="text" name="option3" id="option3" required>
          </p>
          <p>
            <label>Option4</label>
            <input type="text" name="option4" id="option4" required>
          </p>
          <p>
            <label>Answer</label>
            <input type="text" name="answer" id="answer" required>
          </p>
          <p>
            <label>Weightage</label>
            <input type="text" name="weightage" id="weightage" required>
          </p>
          <p>
            <label>Timer</label>
            <input type="text" name="timer" id="timer" required>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
  <script src="main.js"></script>
</body>
</html>
